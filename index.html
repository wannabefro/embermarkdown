<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ember Markdown</title>
  <link rel='stylesheet' href='css/markdown.css'>
  <link rel='stylesheet' href='node_modules/highlight.js/styles/github.css'>
  <link rel='stylesheet' href='css/main.css'>
</head>
<body>
  <script type='text/x-handlebars' id='application'>
    <input style="display:none;" id="fileDialog" type="file" />
    <input style="display:none;" id="fileSave" type="file" nwsaveas="untitled.md" />
    {{render 'navigation'}}
    {{outlet}}
  </script>
  <script type='text/x-handlebars' id='navigation'>
  </script>
  <script type='text/x-handlebars' id='index'>
    <div id="editor">
    </div>
    <div id="markdown-preview">
      {{{renderedMarkdown}}}
    </div>
  </script>
  <script src='js/lib/jquery-1.10.2.js'></script>
  <script src='js/lib/handlebars-1.1.2.js'></script>
  <script src='js/lib/ember-1.7.0.js'></script>
  <script src='js/lib/ace/ace.js'></script>
  <script src='js/app.js'></script>
</body>
</html>
